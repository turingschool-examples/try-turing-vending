<!DOCTYPE html>
    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
 
 <main>
   <section>
      <label>Choose a Snack
        <input type="text" id="snack-input">
      </label>
      <button id="snack-submit">Buy My Snack</button>
   </section>

  <section class="vending-machine">
      <article class="snack-collection">
        <ul>
          <li>
            <img src="http://placehold.it/75x75" alt="snack" id="apple" />
          </li>
          <li>
            <img src="http://placehold.it/75x75" alt="snack" id="snickers" />
          </li>
           <li>
            <img src="http://placehold.it/75x75" alt="snack" id="twix"/>
          </li>
        </ul>

        <ul>
          <li>
            <img src="http://placehold.it/75x75" alt="snack" id="peanuts"/>
          </li>
          <li>
            <img src="http://placehold.it/75x75" alt="snack" id="almonds"/>
          </li>
           <li>
            <img src="http://placehold.it/75x75" alt="snack" id="potato-chips"/>
          </li>
        </ul>

        <ul>
          <li>
            <img src="http://placehold.it/75x75" alt="snack" id="doritos"/>
          </li>
          <li>
            <img src="http://placehold.it/75x75" alt="snack" id="skittles"/>
          </li>
           <li>
            <img src="http://placehold.it/75x75" alt="snack" id="nutterbutter"/>
          </li>
        </ul>
      </article>

      <article id="flash-message"></article>

      <article id="snack-purchases">

      </article>
      <div class="feet"></div>
      <div class="feet"></div>
    </section>
  
    <input type="submit" class="snack-submit" value="Unstick My Snack">
  </main>







        <script src="js/main.js"></script>

</html>
